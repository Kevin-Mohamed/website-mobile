<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WormBase</title>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/libs/require.js" data-main="./js/mobile"></script>

  </head>
  <body>
    <!-- START home-page -->
    <div data-role="page" id="home">

      <div data-role="header">
        <a href="#settings" data-transition="slidefade" data-icon="gear">
          Settings
        </a>
        <h1>WormBase</h1>
        <a href="#search" data-transition="slidefade" data-icon="search">
          Search
        </a>
      </div>

      <div data-role="content">
        <!-- list of recently displayed data OR welcome screen-->
      </div>

    </div>
    <!--END home-page -->

    <!-- START search-page -->
    <div data-role="page" id="search-page">
    
      <div data-role="header">
        <a href="#" data-rel="back" data-direction="reverse" 
          data-transition="slidefade" class="ui-btn-left" data-role="button" 
          data-icon="arrow-l" data-mini="true" data-iconpos="notext">
          Back
        </a>
        <div style="margin-left:40px" >
          <input type="search" name="search" data-mini="true"/>
          <div data-role="fieldcontain" style="display:inline" data-mini="true">
            <select name="search-classes" id="search-dropdown">
              <!-- options here -->
            </select>
          </div>
        </div>
      </div>

      <div data-role="content">
        <ul data-role="listview" id="search-result-list">
          
        </ul>
      </div>

    </div>
    <!-- END search-results-page -->

    <!-- START object-page -->
    <div data-role="page" id="object-page">
       
      <div data-role="panel" id="widgets-panel">
        <ul data-role="listview" id="panel-widgets-list">
          <!-- list of widgets goes here -->
        </ul>
      </div>

      <div data-role="header">

        <button id="openPanelButton" data-icon="bars" >
          Widgets
        </button>
        <h1 class="ui-title">WormBase</h1>
        <a href="#search" data-icon="search" data-transition="slidefade" 
          data-role="button" class="header-search-btn ui-btn-right">
          Search
        </a>

      </div>     
      <div data-role="content" id="widgets-area">
        <!-- widgets here -->
      </div>

    </div>
    <!-- END object-page -->

    <!-- START settings-page -->
    <div data-role="page" id="settings-page">
      <div data-role="header">
        <a href="#home" data-icon="home" data-transition="slidefade">
          Home
        </a>
        <h1>Settings</h1>
      </div>
      <div data-role="content">
        <!-- some controls will go here --> 
      </div>
    </div>
    <!-- END settings-page -->

  </body>
  
</html>
