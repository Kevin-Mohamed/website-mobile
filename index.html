<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WormBase</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <script src="./js/jquery-1.10.1.min.js"></script>
    <script src="./js/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/handlebars.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <!-- START home-page -->
    <div data-role="page" id="home-page">

      <div data-role="header">
        <a href="#settings-page" data-transition="slidefade" data-icon="gear">
          Settings
        </a>
        <h1>WormBase</h1>
        <a href="#search-page" data-transition="slidefade" data-icon="search">
          Search
        </a>
      </div>

      <div data-role="content">
        <!-- list of recently displayed data OR welcome screen-->
      </div>

    </div>
    <!--END home-page -->

    <!-- START search-page -->
    <div data-role="page" id="search-page">
    
    <!-- 
      <div data-role="panel" id="search-filters">
        
      </div>
    -->

      <div data-role="header">
        <a href="#" data-rel="back" data-direction="reverse" 
          data-transition="slidefade" class="ui-btn-left" data-role="button" 
          data-icon="arrow-l" data-mini="true" data-iconpos="notext">
          Back
        </a>
        <div style="margin-left:40px">
          <input type="search" name="search" data-mini="true" />
        </div>
      </div>

      <div data-role="content">
        <ul data-role="listview" id="search-results-list">
          
        </ul>
      </div>

    </div>
    <!-- END search-results-page -->

    <!-- START object-page -->
    <div data-role="page" id="object-page">
       
      <div data-role="panel" id="widgets-panel">
        <ul data-role="listview" id="panel-widgets-list">
          <!-- list of widgets goes here -->
        </ul>
      </div>

      <div data-role="header">

        <a href="#widgets-panel" data-icon="bars" data-role="button" 
          class="ui-btn-left" >
          Widgets
        </a>
        <h1 class="ui-title">[Object name]</h1>
        <a href="#search-page" data-icon="search" data-transition="slidefade" 
          data-role="button" class="header-search-btn ui-btn-right">
          Search
        </a>

      </div>     
      <div data-role="content">
        <!-- widgets here -->
      </div>

    </div>
    <!-- END object-page -->

    <!-- START settings-page -->
    <div data-role="page" id="settings-page">
      <div data-role="header">
        <a href="#home-page" data-icon="home" data-transition="slidefade">
          Home
        </a>
        <h1>Settings</h1>
      </div>
      <div data-role="content">
        <!-- some controls will go here --> 
      </div>
    </div>
    <!-- END settings-page -->

  </body>

</html>
